<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>iKitchen</title>

        <meta name="description" content="login page of iKitchen">
        <meta name="author" content="yinye chen">

        <link href="./../public/css/bootstrap.min.css" rel="stylesheet">
        <link href="./../public/css/style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#">首页</a>
                        </li>
                        <li class="dropdown pull-right">
                             <a href="#" data-toggle="dropdown" class="dropdown-toggle">用户请登入<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/login">登入</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="div-logo">
                    <img class="center" id="logo" alt="iKitchen Logo Image Preview" src="./../public/images/logo.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal center" id="login-form" action="/index" method="post" role="form">
                        <div class="form-group">
                             
                            <label for="inputEmail3" class="col-sm-4 control-label">
                                账号：
                            </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="form-group">
                             
                            <label for="inputPassword3" class="col-sm-4 control-label">
                                密码：
                            </label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                     
                                    <label>
                                        <input type="checkbox"> 记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 
                                <button type="submit" class="btn btn-default">
                                    登入
                                </button>

                                <button type="button" class="btn btn-default" id="forget-name-pw">
                                    忘记账号／密码
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./../public/js/jquery.min.js"></script>
        <script src="./../public/js/bootstrap.min.js"></script>
        <script src="./../public/js/scripts.js"></script>
    </body>
</html>
